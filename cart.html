<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1a023e23c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cart-item">
        <span class="item-name" style="text-align: center; color: red;">Article 1</span>
        <button class="decrease">-</button>
        <h4>Quantité: <span class="quantity">3</span></h1>
        <button class="increase">+</button>
        <h4>Prix: <span class="item-price">15</span></h4>
        <button class="remove">Supprimer</button>
        <button class="like" style="margin-top: 10px;"><i class="fa-regular fa-heart"></i></button>
    </div>

    <div class="cart-item">
        <span class="item-name" style="text-align: center; color: red;">Article 2</span>
        <button class="decrease">-</button>
        <h4>Quantité: <span class="quantity">3</span></h1>
        <button class="increase">+</button>
        <h4>Prix: <span class="item-price">4</span></h4>
        <button class="remove">Supprimer</button>
        <button class="like" style="margin-top: 10px;"><i class="fa-regular fa-heart"></i></button>
    </div>

    <div class="cart-item">
        <span class="item-name" style="text-align: center; color: red;">Article 3</span>
        <button class="decrease">-</button>
        <h4>Quantité: <span class="quantity">3</span></h1>
        <button class="increase">+</button>
        <h4>Prix: <span class="item-price">10</span></h4>
        <button class="remove">Supprimer</button>
        <button class="like" style="margin-top: 10px;"><i class="fa-regular fa-heart"></i></button>
    </div>
    <div class="total-price">
        <h2>Total: <span id="total">10</span></h2>
    </div>

    <script src="app.js"></script>
</body>
